<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Kit Documentation</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>UI Kit Documentation</h1>
    
    <section class="component-section">
      <h2>Buttons</h2>
      <div class="button button--primary button--medium">Primary Button</div>
      <div class="button button--secondary button--large">Secondary Button</div>
      <div class="button button--disabled button--small">Disabled Button</div>
    </section>

    <section class="component-section">
      <h2>Inputs</h2>
      <div class="input__container">
        <input type="text" class="input__field" placeholder="Normal input">
      </div>
      <div class="input__container">
        <input type="text" class="input__field input__field--error" placeholder="Error input">
        <span class="input__error">This field is required</span>
      </div>
    </section>

    <section class="component-section">
      <h2>Cards</h2>
      <div class="card card--medium">
        <img src="assets/images/example.jpg" class="card__image">
        <div class="card__content">
          <h3 class="card__title">Card Title</h3>
          <p class="card__text">This is a medium card with image.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
